<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
 	<script type='text/javascript' src='../js/api.js'></script>
	<script type='text/javascript' src='../js/load_card.js'></script>
	<script type='text/javascript' src='../js/element_method.js'></script>
    <meta charset="utf-8">
    <title></title>
     <style>
        .hide{
            display: none;
        }
     </style>
  </head>
  <body onload="OnCardLoad()">
  	<h1>Here is Card Editor</h1>
	<h2 id = "head"></h2>
	<div id="shade" class="hide"></div>
	<form id="modal" class="hide">
		<p id = "method"></p>
		<p id="Id"></p>
  	 	<p class = "ne">
  	 	Page
  	 	<select id='page'>
  	 		<option value=0>front</option>
  	 		<option value=1>inner left</option>
  	 		<option value=2>inner right</option>
  	 	</select></p>
    	<p id='type'>Text</p>
    	<p class = "text">Font<select id='font' >
    			<option value="Comic Sans MS">Comic Sans MS</option>
    			<option value="Lucida Calligraphy">Lucida Calligraphy</option>
    			<option value="Times New Roman">Times New Roman</option>
    			</select>
    	</p>
    	<p>Position 
    	Top <input id= 't' type="number" name="points" min="0" max="900" />  
    	Left <input id= 'l' type="number" name="points" min="0" max="900" /> 
    	Width<input id='w' type="number" name="points" min="0" max="900" /> 
    	Height<input id='h' type="number" name="points" min="0" max="900" />
 		</p>
 		<p class = "image">
 		Select image <select id ='s3source'>
 			<option value= "test option1">test1</option>
 		</select></p>
 		
 		<p class = "image">
 		Upload Image <input id ="uploadImage" type ="file" onchange="setbase64()"/>
 		</p>
 		<p class = "image">
 		Image Name for Upload file<input id = "imagename" type ="text"/></p>
 		
 		<p class = 'text'>
 		Text <input id='text' type="text"/> 
 		</p>
		<p>
    		<input id ='update' type="button"  value="Update"/>
    		<input id='add' type="button"  value="Add"/>
    		<input type="button"  value="Cancel" onclick="Hide();"/>
    		
    </form>
	<button id="addtext" onclick = "addTextElement()">Add Text</button>
	
	<button id="addimage" onclick = "addImageElement()">Add Image</button>
	<br>
	<select id="elementList" style="width:600px;height:600px;"size= 100>
	</select>
	<br>
	<button id="delete" onclick = "deleteElement()">Delete</button>
	<button id="edit" onclick = "editElement()">Edit</button>
	<br>
	<button style="height:50px;width:100px" onclick="window.history.go(-1);">HomePage</button>
	<button style="height:50px;width:100px" onclick="handleShowCardClick();">ShowCard</button>
	
  </body>
</html>
